<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>フライト時刻表検索</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: url('/images/ana-777.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }

        h1 {
            margin-top: 60px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        form {
            margin-top: 40px;
            display: inline-block;
            padding: 20px 30px;
            background-color: rgba(0,0,0,0.6);
            border-radius: 12px;
        }

        label {
            font-size: 1.2em;
            margin-right: 10px;
        }

        select {
            padding: 8px;
            font-size: 1em;
            border-radius: 6px;
            border: none;
        }

        button {
            margin-left: 15px;
            padding: 8px 20px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            background-color: #0078d7;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
    <h1>フライト時刻表検索<br>Flight Timetable Search</h1>
    <form action="/flights" method="get">
        <label for="airport">空港を選択: </label>
        <select name="airport" id="airport">
            <option value="HND">羽田空港 (HND)</option>
            <option value="NRT">成田空港 (NRT)</option>
            <option value="ITM">伊丹空港 (ITM)</option>
            <option value="KIX">関西国際空港 (KIX)</option>
            <option value="UKB">神戸空港 (UKB)</option>
            <option value="CTS">新千歳空港 (CTS)</option>
            <option value="WKJ">稚内空港 (WKJ)</option>
            <option value="HKD">函館空港 (HKD)</option>
            <option value="KUH">釧路空港 (KUH)</option>
            <option value="SDJ">仙台空港 (SDJ)</option>
            <option value="KIJ">新潟空港 (KIJ)</option>
            <option value="NGO">中部国際空港 (NGO)</option>
            <option value="HIJ">広島空港 (HIJ)</option>
            <option value="TAK">高松空港 (TAK)</option>
            <option value="MYJ">松山空港 (MYJ)</option>
            <option value="KCZ">高知空港 (KCZ)</option>
            <option value="NGS">長崎空港 (NGS)</option>
            <option value="FUK">福岡空港 (FUK)</option>
            <option value="KKJ">北九州空港 (KKJ)</option>
            <option value="KMJ">熊本空港 (KMJ)</option>
            <option value="OIT">大分空港 (OIT)</option>
            <option value="KMI">宮崎空港 (KMI)</option>
            <option value="KOJ">鹿児島空港 (KOJ)</option>
            <option value="OKA">那覇空港 (OKA)</option>
        </select>
        
        <button type="submit">検索<br>Search</button>
    </form>
</body>
</html>
